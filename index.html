<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>js-paint</title>
  </head>
  <body>
    <div id="tools">
      <div class="color-picker">
        <h1>Colors</h1>
        <input type="color" id="color-picker" />
      </div>
      <div class="brush">
        <button id="brush">Brush</button>
        <input type="number" id="brush-stroke" value="5" max="100" min="1" />
      </div>
      <div class="fill">
        <button id="fill">Fill</button>
        <input type="number" id="fill-threshold" value="5" max="100" min="1" />
      </div>
      <div class="upload">
        <h1>Upload</h1>
        <input type="file" id="upload-image" accept="image/*" />
      </div>
      <div class="clear">
        <button id="clear-canvas">Clear Canvas</button>
      </div>
    </div>
    <div id="js-paint-canvas-container">
      <canvas id="js-paint-canvas"></canvas>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
