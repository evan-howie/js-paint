<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>js-paint</title>
  </head>
  <body>
    <div id="tools">
      <span class="tip">Toggle this menu by pressing spacebar</span>
      <div class="upload">
        <h1>Upload</h1>
        <input
          type="file"
          id="upload-image"
          accept="image/*"
          style="display: none"
        />
        <input
          type="button"
          value="Browse..."
          onclick="document.getElementById('upload-image').click();"
        />
      </div>
      <div class="color-picker">
        <h1>Colors</h1>
        <input type="color" value="#000000" id="color-picker" />
      </div>
      <div class="brush">
        <button id="brush">Brush</button>
        <input type="number" id="brush-stroke" value="5" max="100" min="1" />
      </div>
      <div class="fill">
        <button id="fill">Fill</button>
        <input type="number" id="fill-threshold" value="50" max="100" min="1" />
      </div>
      <div class="clear">
        <button id="clear-canvas">Clear Canvas</button>
      </div>
      <div class="dims">
        <h1>Dimensions</h1>
        <input type="number" id="width" placeholder="width (px)" />
        <input type="number" id="height" placeholder="height (px)" />
        <button id="dimensions-submit-button">Apply</button>
      </div>
    </div>
    <canvas id="js-paint-canvas"></canvas>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
